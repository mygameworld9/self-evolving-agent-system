version: '3.8'

services:
  app:
    build: .
    container_name: sea-agent-backend
    ports:
      - "8000:8000"
    depends_on:
      - chromadb
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    volumes:
      - .:/app

  chromadb:
    image: chromadb/chroma:latest
    container_name: sea-agent-chroma
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  chroma_data:
